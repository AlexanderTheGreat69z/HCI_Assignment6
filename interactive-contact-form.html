<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Interactive Contact Form</title>
    <script>
        $(document).ready(function(){
            $('#submit').hide()
            $('.pass_error').hide()
            $('.con_error').hide()

            var errState = [true, true]

            function checkState(){
                if (errState[0] || errState[1]){
                    $('#submit').hide()
                }
                else{
                    $('#submit').show()
                }
            }

            $('#pass').on('keyup', function(){
                let value = $(this).val()
                if (value.length >= 8){
                    $('.pass_error').hide()
                    errState[0] = false
                }
                else{
                    $('.pass_error').show()
                    errState[0] = true
                }
                console.log(errState)
                checkState()
            })
            $('#conpass').on('keyup', function(){
                let pass = $('#pass').val()
                let value = $(this).val()
                if (value === pass){
                    $('.con_error').hide()
                    errState[1] = false
                }
                else{
                    $('.con_error').show()
                    errState[1] = true
                }
                console.log(errState)
                checkState()
            })
        })
    </script>
    <style>
        form{
            color: #d4c1be;
            background-color: #34374a;
            border: 20px solid #22223b;
            box-shadow: -5px 5px 10px black;
        }
        input:not(#submit){
            width: 100%;
            color: #d4c1be;
            background-color: rgba(0,0,0,0);
            border: 0px;
            border-bottom: 2px solid #c9ada7;
        }
    </style>
</head>
<body>
    <header class="container-fluid">
        <h1 class="display-3 py-3">HCI Assignment 6</h1>
        <p class="header-text">
            We were given a list of tasks where we could choose to do at least 3 of them. these tasks involve implementing jQuery, A JavaScript library.<br>
            But I, Alexander Legolas Myfia, have decided to do all tasks >:)
        </p>
    </header>
    <main class="mx-5 my-4">
        <h1 class="h1 section-title p-2 mx-auto">Interactive Contact Form</h1>
        <form onsubmit="return alert('Thank you for doxxing yourself lmao!')" class="container my-5 p-3">
            <fieldset class="m-4">
                <legend>Give Me Your Information, Now!</legend>
                <div class="pt-4">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" required><br><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required><br><br>
                    <label for="pass">Password</label><label for="name" class="pass_error" id='error' style="color:red;margin-left:10px;">Password should be at least 8 characters long</label><br>
                    <input type="password" name="pass" id="pass" required><br><br>
                    <label for="conpass">Confirm Password</label><label for="name" class="con_error" id='error' style="color:red;margin-left:10px;">Does not match password</label><br>
                    <input type="password" name="conpass" id="conpass" required><br><br>
                    <input type="submit" id="submit">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
